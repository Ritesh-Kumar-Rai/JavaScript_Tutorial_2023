<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children node of parent node</title>
</head>
<body style="background-color: #212121; color: #fff;">

    <div class="parent">
        <!-- This is comment  -->
        <div class="days">Sunday</div>
        <div class="days">Monday</div>
        <div class="days">Tuesday</div>
        <div class="days">Wednesday</div>
    </div>

</body>
    <script>
        const parent = document.querySelector('.parent');
        console.log(parent);
        console.log(parent.children); // returns an HTMLCollections
        console.log(parent.children[0]);
        console.log(parent.children[0].innerText);

        // as we know we HTMLCollections don't have loop supports which does not mean't we can't run loops on it

        // for() loop can be used in any iterables

        for(let i = 0; i < parent.children.length; i++){
                // console.log(parent.children[i].innerHTML);
        }

        console.log('');

        parent.children[1].style.color = 'orange'; // yes you can do as we know

       // console.log(parent.firstElementChild); // we have parent node from it we can access it's first child
       // console.log(parent.lastElementChild); // and same as we can access it's last child

        const dayOne = document.querySelector('.days'); // it selects first div

        console.log(dayOne);// sunday

        /*[NOTE : It is not a good practice to use DOM selectors again-n-again, like using querySelector()
                multiple times for each element because the DOM selector scans then fetch the targeted element from tree structure
                that's why we used parent.children above to directly access parent children.
                What if we have childnode and want to get it's parent node see the above method] */

       console.log(dayOne.parentElement); // to access it's parent element         
       console.log(dayOne.nextElementSibling); // to access it's next siblings element : Monday         


       console.log("Total Nodes of parent node : ",parent.childNodes); // new line break also counts but only one
    </script>
</html>
