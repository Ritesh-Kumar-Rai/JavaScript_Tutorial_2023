<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert HTML Collections to array</title>
</head>
<body>
    
    <ul>
        <li class="list-item">one</li>
        <li class="list-item">two</li>
        <li class="list-item">three</li>
        <li class="list-item">four</li>
    </ul>


<script>
    const myListItem = document.getElementsByClassName('list-item');

    console.log(myListItem); // because it is HTMLCollections is does not have any loop functions we can't loop it

    // Array.from() : The Array.from() method is used to create a new, shallow-copied Array instance from an array-like or iterable object.

    const convertedArray = Array.from(myListItem);

    console.log(convertedArray); // Now we can loop it

    convertedArray.forEach((li)=>{
        li.style.color = 'red';
        li.style.backgroundColor = 'yellow';
    });


    // PRACTICE : go to wikipedia website and target the html tags and manipulate it using the DOM selectors and properties

</script>




</body>
</html>
