<script>

    document.getElementById("images").addEventListener('click', (e)=>{
        e.preventDefault(); // it used to stop default action like if we click on link it by default go to the url but we can prevent this using preventDefault()
        console.log(e.target.parentNode);
        console.log(e.target.tagName);

        if(e.target.tagName === "IMG"){

            let removeItem = e.target.parentNode;
            
            // 2 methods to remove it 
            //a. removeItem.remove();
            removeItem.remove();
            // b. removeItem.parentNode.removeChild(removeItem);
        }
    });
