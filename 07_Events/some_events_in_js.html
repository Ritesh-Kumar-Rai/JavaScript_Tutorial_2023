<script>

    // Events in JS
    /*
        type, timeStamp, preventDefault(), target, toElement, srcElement, currentTarget, 
        clientX, clientY, screenX, screenY,
        altkey, ctrlkey, shiftkey, keyCode
    */


// Get the document body element
let body = document.getElementById("container");
var isTrue = false;

function handleClick1(){
    isTrue = true;
}

// Create a function to handle the click event
function handleClick(event) {

    if(isTrue){

        // Get the x and y coordinates of the mouse click
        const x = event.clientX;
        const y = event.clientY;
        
        // Create a new div element
        let div = document.createElement("div");
        
        // Set the width, height, and position of the div element
        div.style.width = "10px";
        div.style.height = "10px";
        div.style.position = "absolute";
        div.style.borderRadius = "10px";
  div.style.left = x + "px";
  div.style.top = y + "px";
  
  // Set a random background color for the div element
  const colors = ["red", "green", "blue", "yellow", "pink", "purple"];
  const randomColor = colors[Math.floor(Math.random() * colors.length)];
  console.log(randomColor);
  div.style.backgroundColor = randomColor;
  
  // Append the div element to the body element
  body.appendChild(div);
    }
}

handleClick2 = () =>{
    isTrue = false;
}
// Add a click event listener to the body element
body.addEventListener("mousedown", handleClick1);
body.addEventListener("mousemove", handleClick);
body.addEventListener("mouseup", handleClick2);


</script>
