<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Chacker</title>
    <style>
        #container{
            margin: auto;
            width: 50%;
            font-size: 20px;
        }
    </style>
  </head>
  <body style="background-color: black; color: azure">
    <h1>Keyboard Keys Capture</h1>
    <h2>Press any key using keyword</h2>
    <div id="container"></div>
  </body>

  <script>
    console.log("Hare Krsna!");

    const insert = document.getElementById("container");

    window.addEventListener("keydown", (e) => {
      insert.innerHTML = `
            <table>
                <tr>
                    <th>Key Name</th>
                    <th>KeyCode</th>
                    <th>Code</th>
                </tr>
                <tr>
                    <td>${(e.key=== ' ') ? "Space" : e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>`;

    });


  </script>
</html>
