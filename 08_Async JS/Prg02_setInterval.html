<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval in js</title>
</head>
<body style="background-color: black; color: azure;">
    <h1>setInterval async function in JS</h1>

    <h4>loading...</h4>

    <button id="stop">STOP</button>
</body>

<script>
   const firstId = setInterval(()=>{
                        console.log("Hare Krsna!");
                    },2000);

    changeText = () =>{
        let d = new Date();
        document.querySelector("h4").innerHTML = "EXECUTING EVERY 1 SEC :-> " + d.toLocaleTimeString()+"<br>";
    }

    const stopId = setInterval(changeText, 1000);

    document.getElementById("stop").addEventListener("click", ()=>{
        clearInterval(stopId);
        clearInterval(firstId);
        console.error('This execution stopped too!');
        let span = document.createElement('span');
        span.innerText = "SetInterval Stopped!";
        span.style.backgroundColor = 'white';
        span.style.color = 'red';
        span.style.fontSize = '50px';
        document.querySelector("h4").appendChild(span);
    });

</script>
</html>
